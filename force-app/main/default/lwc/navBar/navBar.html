<template>
	<header>
		<nav class="nav-bar">
			<lightning-button variant="brand" label="Create Item" title="Add Item"
				onclick={handleCreateItem} class="slds-m-left_x-small" disabled={isNotManager}>Create Item</lightning-button>
			<template if:true={account}>
					<div>{accountName}</div>
					<div>{accountIndustry}</div>
					<div>{accountNumber}</div>
			</template>
			
			<lightning-button variant="brand" label="Cart" title="Cart" onclick={handleCartClick} class="slds-m-left_x-small">Cart</lightning-button>
			<!--<lightning-button variant="brand" label="Become Manager" title="Cart" onclick={becomeManager} class="slds-m-left_x-small">Cart</lightning-button>-->
		</nav>
	</header>
</template>
