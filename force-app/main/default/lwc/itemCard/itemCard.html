<template>

    <div>
        <lightning-card variant="Narrow" style="width:20px;">
            <div style="display:flex; justify-content:center; flex-direction:column;">
                <h3 slot="title" style="margin:auto; font-size:large">
                    {cardItem.Name__c}
                </h3>
            </div>
            <div class="slds-p-horizontal_small slds-align_absolute-center">
                <img src={url} style="width:300px; height:200px; border-radius:5px;" alt="Could not load Image">
            </div>
            <div class="slds-p-horizontal_small slds-align_absolute-center">
                <p>{cardItem.Description__c}</p>
            </div>
            <p slot="footer">
                <lightning-button variant="brand-outline" label="Details" title="Primary action with lighter look" onclick={handleDetailsClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="brand-outline" label="Add" title="Primary action with lighter look" onclick={handleAddClick} class="slds-m-left_x-small"></lightning-button>
            </p>
        </lightning-card>
    </div>
</template>
