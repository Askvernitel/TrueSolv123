<template>
    <div style="height: 700px; width:100%; background-color:white; border-radius:5px">
        <div class="flex-container">
        <div class="custom-label">
                <div class="slds-p_small" style="display:flex; column-gap:5px;">
                    <h3>Displayed Items Amount:</h3>
                    <h2>{currentItemAmount}</h2>
                </div>
        </div>
        <div style="display:flex; flex-direction:row; column-gap:5px;">
            <h1 style="font-size:2rem;">Filters</h1>
        </div>
    
        <div class="custom-label">Item Type</div>
        <div >
                <lightning-radio-group name="radioGroup1"
                options={typeOptions}
                value={typeValue}
                onchange={handleTypeChange}
                type="radio"></lightning-radio-group>
        </div>
        <div class="custom-label">Item Family</div>
        <div >
                <lightning-radio-group name="radioGroup2"
                options={familyOptions}
                value={familyValue}
                onchange={handleFamilyChange}
                type="radio"></lightning-radio-group>
        </div>
        <div style="padding-top:5px;">
        <lightning-button variant="brand-outline" label="Filter" title="Filter" onclick={handleFilterClick} class=""></lightning-button>
        <lightning-button variant="brand-outline" label="Reset" title="Reset" onclick={handleResetClick} class=""></lightning-button>
        </div>
        
    </div>
        
    </div>
</template>
